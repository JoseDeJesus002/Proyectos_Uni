<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style_index_respaldo.css">

<body>
    <ul>
        <li><a href="index.html">Cafeteria Tecatillo</a></li>
        <li><img src="img_index/teca_logo.png" class="logo" width="75" height="70"></li>

<main>
    <div class="container center">
        <h5>REALIZAR COMPRA</h5>
    </div>
    <div class="container center">
        <div class="row">
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Alumno: </label>
            <div class="col-10">
              <input class="form-control" type="text" value="Erick Cast" id="example-text-input">
            </div>
          </div>
          <div id="carrito" class="form-group table-responsive" >
            <table class="form-group table" id="lista-compra" >
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tr>
                    <th colspan="4" scope="col" class="text-right ">TOTAL: </th>
                    <th scope="col">
                        <p id="total"></p>
                    </th>
                </tr>
            </table>
        </div>
        <br>
                        <div class="col-md-4 mb-2">
                            <a href="#vaciarcarrito"
                                class="btn btn-danger btn-block btn-lg" id="vaciar-carrito">Vaciar Carrito</a>
                        </div>
                        <br>
                        <div class="col-md-4 mb-2">
                            <a href="#comprar"
                                class="btn btn-success btn-block btn-lg" id="comprar-carrito" onclick="comprar()">Comprar</a>
                        </div>
                        <br>
                        <div class="col-md-4 mb-2">
                            <a href="#tarjeta" class="btn btn-success btn-block">COMPRAR CON TARJETA</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
